<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Register Page  Design.... - Bootsnipp.com</title>
    <script src="../includes/js/jquery-3.1.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link href="../includes/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../includes/css/cadastro_universidade.css" rel="stylesheet" type="text/css">
	<link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	
	<!-- Imports de JS de controle -->
	<script type="text/javascript" src="../includes/js/universidades/universidades_auxiliares.js"></script>
	<script type="text/javascript" src="../includes/js/universidades/universidades_manter.js"></script>
	<script type="text/javascript" src="../includes/js/universidades/universidades_ready.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
	
				<form class="" method="post" action="#">
				
					<div id="frm_primeiraParte">
				
						<h5>Dados da Universidade</h5>
							
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Razão Social</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="vo.razaoSocial" id="id_razaoSocial"  placeholder="Razão Social"/>
								</div>
							</div>
						</div>
	
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Nome Fantasia</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="vo.nomeFantasia" id="id_nomeFantasia"  placeholder="Nome Fantasia"/>
								</div>
							</div>
						</div>
	
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">CNPJ</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="vo.cnpj" id="id_cnpj"  placeholder="CNPJ"/>
								</div>
							</div>
						</div>
	
						<div class="form-group ">
							<button" type="button" id="btn_primeirapParte" class="btn btn-primary btn-lg btn-block login-button">Próximo</button>
						</div>
					
					</div>
					
					<div id="frm_segundaParte" style="display:none;">
					
						<h5>Dados do Responsável</h5>
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Matrícula</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="vo.responsavel.matricula" id="id_matriculaResponsavel"  placeholder="Matrícula"/>
								</div>
							</div>
						</div>
						
						<div class="form-group ">
							<button type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Próximo</button>
						</div>
					
					</div>
						
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
